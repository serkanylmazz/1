<!DOCTYPE html>
<html>
<head>
	<title>GOOGLE</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			width: 500px;
			margin: 0 auto;
			text-align: center;
		}
		.button {
			background-color: #4285F4;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 20px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #357AE8;
		}
	</style>
</head>
<body>
    <div><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">    
	    <div class="container">
	    	<h1>search the web using googlr</h1>
	    	<form action="https://www.google.com/search">
	    		<input type="text" name="q" placeholder="Search the web using Google!" style="width: 100%; padding: 10px; margin-bottom: 20px;">
	    		<button type="submit" class="button">Google Search</button>
	    		<button type="submit" class="button" name="btnI">I'm feeling lucky</button>
	    	</form>
	    	<a href="https://www.google.com/help/" class="button">Help!</a>
	    	<a href="https://www.google.com/about/" class="button">About Google!</a>
	    	<a href="https://www.google.com/company/" class="button">Company Info</a>
	    	<a href="https://www.google.com/logos/" class="button">Google! Logos</a>
	    	<p style="font-size: 12px; margin-top: 40px;">Copyright Â©1998 Google Inc.</p>
	    	<form action="https://www.google.com/subscribe" method="post">
	    		<input type="text" name="email" placeholder="your e-mail" style="width: 100%; padding: 10px; margin-bottom: 20px;">
	    		<button type="submit" class="button">Get Google! updates monthly :)</button>
	    	</form>
	    </div>
</body>
</html>
